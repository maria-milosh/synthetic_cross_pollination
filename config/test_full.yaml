pilot_id: "test_full_001"
pilot_name: "Full Pipeline Test"

topic:
  description: |
    Your city has $500,000 in discretionary funds to allocate.
    You must choose which area should receive the funding.
  options:
    - "Park improvements"
    - "Youth job training programs"
    - "Senior services expansion"

# Very small sample for testing
participants_per_condition: 2

# High threshold to ensure we don't terminate early
disagreement_threshold: 0.95

max_clarification_exchanges: 2
max_socratic_exchanges: 2

opposition_method: "highest_voted"
include_vote_distribution: true
arguments_per_option: 2

api_sleep_seconds: 1
model: "gpt-4o"

random_seed: 123
